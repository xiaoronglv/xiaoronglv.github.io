<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta property="og:type" content="blog"/>
    {% if page.title %}
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="author" content="Ryan Lee" />
    <link rel="author" href="https://plus.google.com/110337685999489811708/posts"/>
    <meta property="og:title" content= {{ page.title }} />
    <meta property="og:site_name" content="Ryan's Blog"/>
    <meta property="og:image" content="http://www.gravatar.com/avatar/28936031e91c554c5255d939bd80350a"/>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css">
    <link rel="stylesheet" href="/media/css/github.css">
    <link rel="stylesheet" href="/media/css/fontawesome.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="/media/css/fontawesome-ie7.css">
    <![endif]-->
    <script type="text/javascript" src="/media/js/highlight.pack.js"></script>
    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
    </script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/archive.html">{{ site.name }}</a></h1>
          </div>
          <nav>
            <span><a title="Archive" class="icon-list-ul" href="/archive.html"></a></span>
            <span><a title="Tags" class="icon-tags" href="/tags.html"></a></span>
            <span><a title="About" class="icon-user" href="/about.html"></a></span>
            <!-- <span><a title="Gallery" class="icon-film" href="http://foto.lhzhang.com"></a></span> -->
            <span><a title="Blogroll" class="icon-link" href="/links.html"></a></span>
            <span><a title="Subscribe" class="icon-rss" href="/atom.xml"></a></span>
          </nav>
        </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>
          <div>
             <a href="https://github.com/xiaoronglv/xiaoronglv.github.io" title="fork me">fork me on Github</a>
          </div>
        </footer>
      </div> <!-- main -->
  </body>
</html>
